    <section class="travelMethodsContainer">
        <section class = "travelMethodsHeading">

          <input type = "radio" id = 'Fly' name = 'fav_method_of_transportation' value = 'Fly'>

          <input type = "radio" id = 'Drive' name = 'fav_method_of_transportation' value = 'Drive'>

          <input type = "radio" id = 'Train' name = 'fav_method_of_transportation' value = 'Train'>

      </section>
      </section>
    <section class="hotelsContainer">
        <section class = "hotelsHeading">
        <h2>Where to stay:</h2>
        </section>

        <ul>
          <li id="hotelOptionOne"></li>
          <li id="hotelOptionTwo"></li>
          <li id="hotelOptionThree"></li>
        </ul>

      </section>
    <section class="activitiesContainer">
        <section class = "activitiesHeading">

          <li id="activityOptionOne"></li>

      </section>

            <div class="uk-card-default uk-card-hover uk-card-body uk-margin-top">
                <section class = "travelMethodsHeading">
                    <h2>How to get there:</h2>
                </section>
                    <section class="travelMethodsList">
                        <ul class="uk-list uk-list-hyphen">
                          <form>
                            <input type = "radio" id = 'Fly' name = 'fav_method_of_transportation' value = 'Fly'>

                            <input type = "radio" id = 'Drive' name = 'fav_method_of_transportation' value = 'Drive'>

                            <input type = "radio" id = 'Train' name = 'fav_method_of_transportation' value = 'Train'>

    <section class="hotelsContainer">

                    <section class="activitiesList">
                        <ul class="uk-list uk-list-hyphen">
                          <li id="activityOptionOne">Option 1</li>
